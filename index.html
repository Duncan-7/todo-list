<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div id="project-container">
      <h1>Projects</h1>
      <button id="new-project" class="button">New Project</button>
      <div id="project-list"></div>
    </div>
    <form id="project-form" class="hidden">
      <h2>New Project</h2>
      <label for="title">Name:</label><br>
      <input type="text" name="title"><br><br>
      
      <br><br>
      <input type="submit" class="button accept" id="project-submit" value="Create">
      <input type="submit" class="button cancel" id="project-cancel" value="Cancel">
    </form>


    <div id="task-container">
      
      <form id="task-form" class="hidden">
        <h2>Add New Task</h2>
        <label for="title">Title:</label><br>
        <input type="text" name="title"><br><br>
        <label for="date">Due Date:</label><br>
        <input type="date" name="date"><br><br>
        <label for="description">Description:</label><br>
        <textarea name="description" rows="5" columns="8"></textarea><br><br>
        <label for="priority">Priority:</label><br>
        <select name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <br><br>
        <input type="submit" class="accept" id="task-submit" value="Add Task">
        <input type="submit" class="cancel" id="task-cancel" value="Cancel">
        
        
      </form>
      <div id="task-list">
        
      </div>
      <button id="new-task" class="button">Add Task</button>
      <button id="delete-project" class="button">Delete Project</button>
    </div>
    <div id="description-container">

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
